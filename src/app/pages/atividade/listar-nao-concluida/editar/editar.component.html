
    <div class="row">
      <div class="col-lg-2"></div>
        <div class="col-lg-8 my-3">
          <form>
            <div class="form-group">
              <label for="nome">Atividade</label>
              <input type="text" class="form-control" name="descricao"
              id="nome" placeholder="Inserir Atividade" [(ngModel)]="this.inserir[0].descricao" > 
            </div>
            <button routerLink="/listarnaoconcluida" type="submit" class="btn btn-primary" (click)="onSubmit(inserir)">Submit</button>
          </form>
        </div>      
      <div class="col-lg-2"></div>
    </div>
