<div *ngIf="isAtividadeCarregada"
     class="row">
  <div class="col-lg-2">

  </div>
  <div class="col-lg-8 my-3">
    <form>
      <div class="form-group">
        <label for="nome">Atividade</label>
        <input type="text"
               class="form-control"
               name="descricao"
               id="nome"
               placeholder="Inserir Atividade"
               [formControl]="descricaoForm">
      </div>
      <button [disabled]="descricaoForm.invalid"
              type="submit"
              class="btn btn-primary"
              (click)="onSubmit()">Submit</button>
    </form>
  </div>
  <div class="col-lg-2"></div>
</div>
